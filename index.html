<!DOCTYPE html>
<html>
<head>
    <title>Hubway</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/d3-queue.v2.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <div id="plot"> </div>
    <div class="title">
        <h1>HUBWAY BIKE NETWORK</h1>
        <h2>Directionality and Frequency of Trips</h2>
    </div>
    <div class="intro">
        <p>Choose a station on map or by drop-down menu, showing the most popular direction from/to the station and the number of trips accordingly.</p>
    </div>
    <div id="right">
        <!--MUHE MODULE-->
        <div id="chart">
            <div class="drop-down">
              <div class="select">
                <select class="form-control station">
                    <option value="">Choose Station</option>
                </select>
              </div>
            </div>
            <div class="btn-group start-end">
                <a href="#" class="btn btn-default station" id="startstation">Start</a>
                <a href="#" class="btn btn-default station" id="endstation">End</a>
            </div>
            <div class="plot"></div>
            <div class="btn-group time-of-day">
                <a href="#" class="btn btn-default time" id="morning">Morning</a>
                <a href="#" class="btn btn-default time" id="afternoon">Afternoon</a>
                <a href="#" class="btn btn-default time" id="evening">Evening</a>
            </div>
        </div>
    </div>

    <div class="author">
        <h3>Muhe Yang and Patrick J. O'Donnel || NEU 2016 Spring</h3>
    </div>

</body>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://d3js.org/d3-queue.v2.min.js"></script>

<script src="stationChart.js"></script>
<script src="script-together.js"></script>

</html>
